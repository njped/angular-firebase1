<h1>Companies</h1>
<mat-card *ngFor="let company of companies$ | async" fxLayoutAlign="center center" style="margin-bottom: 10px;">
  <span>{{ company.name }}</span>
  <span fxFlex="auto"></span>      <!-- new line -->
  <button mat-button [routerLink]="['/company', company.id]">Edit</button> <!-- new line -->
</mat-card>
<button mat-fab [routerLink]="['/company/new']"><mat-icon>add</mat-icon></button>
